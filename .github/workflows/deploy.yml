name: Terraform CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:   # Allows manual destroy trigger

env:
  TERRAFORM_VERSION: "1.14.0"
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: "ap-south-1"

jobs:
  deploy:
    name: ðŸš€ Deploy Infrastructure
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Required Packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl python3 python3-pip unzip wget git
          chmod +x scripts/*.sh

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Verify Terraform Version
        run: terraform -version

      - name: Install AWS CLI
        run: pip3 install awscli --upgrade

      - name: Run Deploy Script
        run: bash ./scripts/deploy.sh

      - name: Upload Terraform State Folder
        uses: actions/upload-artifact@v4
        with:
          name: terraform-folder
          path: terraform


  test:
    name: ðŸ§ª Test Infrastructure
    needs: deploy
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Terraform Folder
        uses: actions/download-artifact@v4
        with:
          name: terraform-folder
          path: terraform

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Prepare Test
        run: |
          cd terraform
          terraform init -input=false
          terraform output -raw alb_dns > ../alb-url.txt

      - name: Run Test Script
        run: bash ./scripts/test.sh $(cat alb-url.txt)


  destroy:
    name: ðŸ’£ Destroy Infrastructure
    needs: deploy
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Terraform Folder
        uses: actions/download-artifact@v4
        with:
          name: terraform-folder
          path: terraform

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Run Destroy Script
        run: bash ./scripts/destroy.sh



